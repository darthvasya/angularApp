<div class="answers">
  <div ng-transclude></div>
  <div class="answer" ng-repeat="answer in question.answers | orderBy:sortparam">
    <div class="vote">
      <a class="vote-up" ng-click="voteUp(answer)"><span class="glyphicon glyphicon-chevron-up"></span></a>
      <span class="rate">{{answer.rate}}</span>
      <a class="vote-down" ng-click="voteDown(answer)"><span class="glyphicon glyphicon-chevron-down"></span></a>
    </div>
    <b>{{answer.text}}</b>
    <p>{{answer.text}}</p>
    <p><i>{{answer.date}}</i></p>
  </div>
</div>
